# ============================================================================
# NGINX CONFIGURATION - Dahell Intelligence Production
# ============================================================================

# Configuración de upstream (backend services)
upstream backend_api {
    server backend:8000;
}

upstream frontend_app {
    server frontend:5173;
}

upstream pgadmin_app {
    server pgadmin:80;
}

# ============================================================================
# HTTP Server (Redirect to HTTPS)
# ============================================================================
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;  # ⚠️ CAMBIAR POR TU DOMINIO

    # Redirigir todo el tráfico HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

# ============================================================================
# HTTPS Server (Main Application)
# ============================================================================
server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;  # ⚠️ CAMBIAR POR TU DOMINIO

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size
    client_max_body_size 100M;

    # Logging
    access_log /var/log/nginx/dahell_access.log;
    error_log /var/log/nginx/dahell_error.log;

    # ========================================
    # Frontend (React + Vite)
    # ========================================
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support (para hot-reload de Vite)
        proxy_read_timeout 86400;
    }

    # ========================================
    # Backend API (Django REST Framework)
    # ========================================
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # ========================================
    # Django Admin
    # ========================================
    location /admin/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ========================================
    # Static Files (Django)
    # ========================================
    location /static/ {
        alias /app/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # pgAdmin (Protegido con Autenticación Básica)
    # ========================================
    location /pgadmin/ {
        proxy_pass http://pgadmin_app/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;
        
        # Autenticación básica (crear archivo .htpasswd)
        auth_basic "Restricted Access - pgAdmin";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # ========================================
    # Health Check Endpoint
    # ========================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# ============================================================================
# HTTPS Server (Portainer - Gestión Docker)
# ============================================================================
server {
    listen 443 ssl http2;
    server_name portainer.tu-dominio.com;  # ⚠️ CAMBIAR POR TU SUBDOMINIO

    # SSL Configuration (reutilizar certificado)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://portainer:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
