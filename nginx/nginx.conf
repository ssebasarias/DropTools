user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Configuración de upstream (backend services)
    upstream backend_api {
        server backend:8000;
    }

    upstream pgadmin_app {
        server pgadmin:80;
    }

    # ============================================================================
    # HTTP Server (Certbot challenge + redirect to HTTPS)
    # ============================================================================
    server {
        listen 80;
        server_name droptools.cloud www.droptools.cloud;

        # Webroot challenge para Certbot (renovación sin apagar Nginx)
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }

        # Redirigir el resto a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================================================
    # HTTPS Server (Main Application)
    # ============================================================================
    server {
        listen 443 ssl http2;
        server_name droptools.cloud www.droptools.cloud;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Max upload size
        client_max_body_size 100M;

        # Logging
        access_log /var/log/nginx/droptools_access.log;
        error_log /var/log/nginx/droptools_error.log;

        # ========================================
        # Frontend (React build estático)
        # ========================================
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Cache agresivo para assets versionados de Vite
        location /assets/ {
            root /usr/share/nginx/html;
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ========================================
        # Backend API (Django REST Framework)
        # ========================================
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts para operaciones largas
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }

        # ========================================
        # Django Admin (ruta /django-admin/)
        # ========================================
        location /django-admin/ {
            proxy_pass http://backend_api/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect /admin/ /django-admin/;
        }

        # ========================================
        # Static Files (Django)
        # ========================================
        location /static/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ========================================
        # pgAdmin (Protegido con Auth Básica)
        # ========================================
        location /pgadmin/ {
            proxy_pass http://pgadmin_app/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /pgadmin;

            auth_basic "Restricted Access - pgAdmin";
            auth_basic_user_file /etc/nginx/.htpasswd;
        }

        # ========================================
        # Health Check Endpoint
        # ========================================
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================================================
    # HTTPS Server (Portainer - Gestión Docker)
    # ============================================================================
    server {
        listen 443 ssl http2;
        server_name portainer.droptools.cloud;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://portainer:9000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
